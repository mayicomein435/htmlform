<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="modelstyle.css"/>
    <style>
        
    </style>
</head>
<body>

    <h1>Application <span style="color: red;"> F</span>orm</h1>
    <form id="userForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group checkbox-group">
            
              <div class="food">
                <label style="font-weight: bolder;">Food Choices</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">South Indian</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">North</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Arabic</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option4">
                    <label class="form-check-label" for="inlineCheckbox3">Italian</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option5">
                    <label class="form-check-label" for="inlineCheckbox3">Chinese</label>
                  </div>
                </div>
              </div>
        </div>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <h2>Recorded Data</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>City</th>
                <th>State</th>
                <th>Food Choices</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>

    <script>
        function submitForm() {
            var form = document.getElementById('userForm');
            var tableBody = document.getElementById('userTableBody');

            var firstName = form.firstName.value;
            var lastName = form.lastName.value;
            var email = form.email.value;
            var address = form.address.value;
            var pincode = form.pincode.value;
            var city = form.city.value;
            var state = form.state.value;

            var foodChoices = [];
            var foodCheckboxes = form.querySelectorAll('input[name="food"]:checked');
            foodCheckboxes.forEach(function(checkbox) {
                foodChoices.push(checkbox.value);
            });

            var newRow = tableBody.insertRow();
            newRow.insertCell(0).innerText = firstName;
            newRow.insertCell(1).innerText = lastName;
            newRow.insertCell(2).innerText = email;
            newRow.insertCell(3).innerText = address;
            newRow.insertCell(4).innerText = pincode;
            newRow.insertCell(5).innerText = city;
            newRow.insertCell(6).innerText = state;
            newRow.insertCell(7).innerText = foodChoices.join(', ');

            form.reset();
        }
    </script>
    
</body>
</html>
